<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
<head>
    <title>Add user form</title>
</head>
<body>
  <h:form>
      <tr>
          First name:
      </tr>
      <tr>
        <h:inputText label="First name" id="firstname" value="#{userManagedBean.user.firstname}"/>

      <h:commandButton value="Submit" action="#{userManagedBean.saveUserInDB}"/>
  </h:form>
</body>
</html>
